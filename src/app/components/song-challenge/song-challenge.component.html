<ion-content id="container">
  <ion-app *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </ion-app>

  <ion-app *ngIf="!isLoading">
    <ion-img
      class="song-challenge-image"
      [src]="songChallengeUrl"
      alt="Image du jour"
    />
    <strong>{{ songChallengeDate }}</strong>
    <app-main-challenges></app-main-challenges>
  </ion-app>
</ion-content>
