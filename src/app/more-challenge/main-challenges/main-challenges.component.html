<div id="more-challenge">
  <ng-container *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </ng-container>
  <div *ngIf="!isLoading">
    <div
      class="challenge-container"
      *ngFor="let songChallenge of songsChallenges"
      id="noDesktop"
    >
      <ion-img
        [src]="songChallenge.coverUrls"
        alt="Challenge Image"
        class="challenge-image"
        (click)="lightbox.imageSrc = songChallenge.coverUrls; lightbox.show()"
      />
      <div class="challenge-info">
        <strong>{{
          songChallenge.titre.length > 35
            ? (songChallenge.titre | slice : 0 : 33) + "..."
            : songChallenge.titre
        }}</strong>
        <p>{{ songChallenge.date }}</p>
      </div>
      <app-lightbox #lightbox></app-lightbox>
    </div>
    <ion-button (click)="navigateToPage()">More Challenge</ion-button>

    <ion-button (click)="openModal()" id="open-custom-dialog"
      >Create a Challenge</ion-button
    >

    <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
      <ng-template>
        <div class="wrapper">
          <h1>Dialog header</h1>
          <div class="padder">
            <ion-input
              [(ngModel)]="challengeName"
              label="Challenge Name"
              label-placement="floating"
              fill="solid"
              placeholder="Enter Challenge Name"
            ></ion-input>
            <ion-button (click)="closeModal()" color="danger"
              >Annuler</ion-button
            >
            <ion-button (click)="valid()">Valider</ion-button>
          </div>
        </div>
      </ng-template>
    </ion-modal>
  </div>
</div>
