<ion-content [fullscreen]="true">
  @if(selectedTab === 'community'){
  <app-more-challenge></app-more-challenge>
  }@else if (selectedTab === 'personal') {
  <app-personal-challenge></app-personal-challenge>
  }

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="selectedTab = 'community'">
        <ion-icon name="people"></ion-icon>
        <ion-label>Community</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="selectedTab = 'personal'">
        <ion-icon name="person"></ion-icon>
        <ion-label>Personal</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
